<app-nav-bar [sideNav]="snav" [logout]="logout"></app-nav-bar>

<mat-sidenav-container>
  <mat-sidenav *ngIf="accountService.isLoggedIn" #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
               [opened]="!mobileQuery.matches"
               [fixedInViewport]="mobileQuery.matches">
    <mat-nav-list>
      <a mat-list-item [routerLink]='["/"]' [routerLinkActive]='["link-active"]'
         [routerLinkActiveOptions]='{ exact: true }'>
        <button mat-icon-button>
          <mat-icon>home</mat-icon>
        </button>
        <span>Home</span>
      </a>

      <a mat-list-item [routerLink]='["/transactions"]'>
        <button mat-icon-button>
          <mat-icon>list</mat-icon>
        </button>
        <span> Transactions</span>
      </a>

    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="container full-height">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
