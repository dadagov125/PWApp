<div class="transaction-list-main">
  <div class="transaction-list-main-head" fxLayout="row" fxLayoutAlign="space-between center">
    <h3>Transactions</h3>
    <div fxLayout="row" class="transaction-list-main-head-actions">
      <button mat-raised-button
              (click)="openNewTransactionDialog()">
        <mat-icon>swap_horiz</mat-icon>
        Transfer
      </button>

      <button mat-raised-button>
        <mat-icon>arrow_downward</mat-icon>
        Replenish
      </button>

      <button mat-raised-button>
        <mat-icon>arrow_upward</mat-icon>
        Withdraw
      </button>
    </div>
  </div>
  <mat-list class="transaction-list" role="list">
    <transactions-list-item *ngFor="let t of transactions"
                            (openTransferDialog)="openNewTransactionDialog($event)"
                            [canRepeat]="canRepeat(t)"
                            [transactionTypeName]="getTransactionTypeName(t)"
                            [transaction]="t">
    </transactions-list-item>
  </mat-list>
</div>
