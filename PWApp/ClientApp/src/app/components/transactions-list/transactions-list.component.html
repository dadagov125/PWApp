<div class="">
  <h3>Transactions</h3>


  <mat-list role="list">

    <div class="transaction-list-item" role="listitem" *ngFor="let t of transactions" fxLayout="row" fxLayout.xs="column" fxLayoutAlign="space-between center" fxLayoutAlign.xs="center start">

      <div  >
        <div mat-line>
          {{getTransactionTypeName(t)}}
        </div>

        <div mat-line>
          {{t.created|date:'dd MM yyyy HH:mm'}}
        </div>
      </div>


      <div fxFlex >

        <div mat-line>
          From: {{t.fromUser?.firstName}} {{t.fromUser?.lastName}}
        </div>

        <div mat-line>
          To: {{t.toUser?.firstName}} {{t.toUser?.lastName}}
        </div>

      </div>

      <div>
        <button mat-icon-button *ngIf="canRepeat(t)">
          <mat-icon>
            refresh
          </mat-icon>
        </button>

      </div>

      <div  fxLayout="column" fxLayoutAlign="end center" >

        <div mat-line>
          Amount: {{t.amount}}
        </div>

        <div mat-line>
          Balance: {{t.balance}}
        </div>

      </div>

    </div>


  </mat-list>
